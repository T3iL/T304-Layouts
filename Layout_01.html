<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style>
		*{
			margin:0px;
			padding:0px;
			box-sizing:border-box;
		}
		#container{
			width:500px;
			margin:auto;
		}
		div{
			margin:10px;
			padding:10px;
			border: 1px solid red;
		}
		#id1,#id2{
			float:left;
		}
		#id2{
			width:240px;
		}
		#id3{
			float:right;
		}
		#id4{
			clear:both;
		}	
	</style>
	</head>
	<body>
		<div id="container">
			<div id="id1">Element 1</div>
			<div id="id2">Element 2</div>
			<div id="id3">Element 3</div>
			<div id="id4">Element 4</div>
		</div>
	</body>
</html>
